<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Format of CSS</title>
  </head>
  <body>
    <h1>Basic Format of CSS</h1>
    <h3>h1 &lcub;</h3>
    <h3>color: red;</h3>
    <h3>&rcub;</h3>
    <hr />
    <h3>Note</h3>
    <ul>
      <li><h3>h1 &rArr; is called selector</h3></li>
      <li><h3>color &rArr; is called property</h3></li>
      <li><h3>red &rArr; is called value</h3></li>
      <li><h3>heading &rArr; h1 &rArr; red</h3></li>
    </ul>
  </body>
</html>
