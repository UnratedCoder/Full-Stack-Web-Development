<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius</title>
  </head>
  <body>
    <h1>Border Radius</h1>
    <h3>It is used to round the corners of an element's outer border edge</h3>
    <h3>div &lcub;</h3>
    <h3>border-radius: 15px;</h3>
    <hr />
    <h2>Note: To make a Div a circle height & width must be same and we do</h2>
    <h3>div &lcub;</h3>
    <h3>border-radius: 50%;</h3>
    <h3>&rcub;</h3>
  </body>
</html>
