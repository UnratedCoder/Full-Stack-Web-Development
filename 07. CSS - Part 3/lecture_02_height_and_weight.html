<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Height & Weight</title>
  </head>
  <body>
    <h1>Height & Weights</h1>
    <h2>Height</h2>
    <h3>By Default, it sets the content area of height of the element</h3>
    <h3>div &lcub;</h3>
    <h3>height: 100px;</h3>
    <h3>&rcub;</h3>
    <hr />
    <h2>Width</h2>
    <h3>By Default, it sets the content area width of the element</h3>
    <h3>div &lcub;</h3>
    <h3>width: 100px;</h3>
    <h3>&rcub;</h3>
  </body>
</html>
