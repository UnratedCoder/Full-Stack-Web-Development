<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reletive Unit - Percentage %</title>
    <style>
      .jw {
        border: 2px solid black;
        width: 43%;
      }
      .outer {
        background-color: aqua;
        height: 200px;
        width: 200px;
        border: 2px solid black;
      }
      .inner {
        background-color: yellow;
        height: 40%;
        width: 40%;
        margin-left: 10%;
        margin-top: 10%;
      }
    </style>
  </head>
  <body>
    <h1>Reletive Unit - Percentage %</h1>
    <h3>
      It is often used to define a size as relative ti an element's parent
      object.
    </h3>
    <h3>Eg - width: 33.33% &rArr; relative to the parent element</h3>
    <h3>margin-left: 50% &rArr; relative to the parent size</h3>
    <hr />
    <h1 class="jw">Juice WRLD</h1>
    <div class="outer">
      <div class="inner"></div>
    </div>
  </body>
</html>
