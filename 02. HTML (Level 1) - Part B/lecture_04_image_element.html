<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Element</title>
  </head>
  <body>
    <h1>Image Element</h1>
    <h2>It is used to add image to your page.</h2>
    <h3>&lt;img src="image.png" alt="Random Image"&gt;</h3>
    <h3>Attributes &rArr; src and alt</h3>
    <h3>
      src &rArr; link of image <br />alt &rArr; whenever image is not available
      then it will show
    </h3>
    <h3>
      src stands for Source <br />
      alt stands for Alternative
    </h3>
    <hr />
    <img src="./assets/juiceWRLD.jpg" alt="Juice WRLD Image" height="400px" />
    <img src="./assets/juiceWRLD1.jpg" alt="Juice WRLD Image" height="400px" />
  </body>
</html>
