<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments in HTML</title>
  </head>
  <body>
    <h1>Comments in HTML</h1>
    <h3>This is the part of code that should not be parsed</h3>
    <h3>&lt;&excl;&minus;&minus; This is an HTML Comment &minus;&minus;&gt;</h3>
    <hr />
    <!-- This is a poem in HTML -->
    <p>
      Twinkle Twinkle <br />
      Little Star <br />
      How I Wonder <br />
      What You Are
    </p>
  </body>
</html>
