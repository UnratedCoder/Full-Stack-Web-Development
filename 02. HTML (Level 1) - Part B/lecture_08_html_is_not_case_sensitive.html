<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML is not Case Sensitive</title>
  </head>
  <body>
    <h1>HTML is not Case Sensitive</h1>
    <h3>Case Sensitive Means a and A Both are different</h3>
    <h3>Non-Case Sensitive Means a and A Both are same</h3>
    <hr />
    <h3>&lt;html&gt; &equals; &lt;HTML&gt;</h3>
    <h3>&lt;head&gt; &equals; &lt;HEAD&gt;</h3>
    <h3>&lt;body&gt; &equals; &lt;BODY&gt;</h3>
    <h3>&lt;p&gt; &equals; &lt;P&gt;</h3>
  </body>
</html>
