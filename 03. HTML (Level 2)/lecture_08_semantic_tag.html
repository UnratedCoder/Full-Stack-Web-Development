<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tag</title>
  </head>
  <body>
    <h1>Semantic Tag</h1>
    <h3>&lt;header&gt; &lt;/header&gt;</h3>
    <h3>&lt;main&gt; &lt;/main&gt;</h3>
    <h3>&lt;nav&gt; &lt;/nav&gt;</h3>
    <h3>&lt;footer&gt; &lt;/footer&gt;</h3>
    <h3>&lt;article&gt; &lt;/article&gt;</h3>
    <h3>&lt;section&gt; &lt;/section&gt;</h3>
    <h3>&lt;aside&gt; &lt;/aside&gt;</h3>
    <hr />
    <header>
      Music WRLD
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Album</a></li>
          <li><a href="#">Single</a></li>
          <li><a href="#">Sign In</a></li>
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>This is a main Section</main>
    <footer>Made with &hearts; by Roshan Kumar</footer>
  </body>
</html>
