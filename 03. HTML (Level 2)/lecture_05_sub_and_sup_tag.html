<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscript and Superscript Tag</title>
  </head>
  <body>
    <h1>SubscriptTags</h1>
    <h3>sub &rArr; subscript tag</h3>
    <h3>H<sub>2</sub>O</h3>
    <hr />
    <h1>Superscript Tag</h1>
    <h3>sup &rArr; superscript tag</h3>
    <h3>(a + b)<sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup></h3>
  </body>
</html>
