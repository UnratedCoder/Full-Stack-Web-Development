<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Selector</title>
  </head>
  <body>
    <h1>Universal Selector</h1>
    <h3>To select everything in a document</h3>
    <h3>* &lcub;</h3>
    <h3>property: value;</h3>
    <h3>&rcub;</h3>
    <h4>NOTE * &rArr; asterisk</h4>
  </body>
</html>
