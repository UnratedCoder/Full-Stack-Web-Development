<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Class</title>
  </head>
  <body>
    <h1>Pseudo Class</h1>
    <h3>
      A keyword added to a selector that specifies a special state of the
      selected element(s)
    </h3>
    <h3>element: pseudo class</h3>
    <h3>h1:hover &lcub;</h3>
    <h3>color: red;</h3>
    <h3>&rcub;</h3>
    <hr />
    <h3>:hover &rArr; mouse corsor</h3>
    <h3>:active &rArr; click</h3>
    <h3>:checked &rArr; radio & checkbox</h3>
    <h3>:nth-of-type &rArr; nth elements</h3>
  </body>
</html>
