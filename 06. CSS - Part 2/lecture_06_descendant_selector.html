<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descendant Selector</title>
  </head>
  <body>
    <h1>Descendant Selector</h1>
    <h3>Eg - Selects all paragraphs inside divs</h3>
    <h3>div p &lcub;</h3>
    <h3>property: value;</h3>
    <h3>&rcub;</h3>
    <hr />
    <h2>Multi Level Descendant</h2>
    <h3>nav ul li &lcub;</h3>
    <h3>property: value;</h3>
    <h3>&rcub;</h3>
  </body>
</html>
