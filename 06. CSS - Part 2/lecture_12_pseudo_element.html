    <title>Pseudo Element</title>
  </head>
  <body>
    <h1>Pseudo Element</h1>
    <h3>
      A keyword added to a selector that lets you style a specific part of the
      selected element(s)
    </h3>
    <h3>element:: pseudo element</h3>
    <h3>:: first-letter</h3>
    <h3>:: first-line</h3>
    <h3>:: selection</h3>
  </body>
