<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Selector</title>
  </head>
  <body>
    <h1>Element Selector</h1>
    <h3>Selects all elements of the same type</h3>
    <h3>h1 &lcub;</h3>
    <h3>property: value;</h3>
    <h3>&rcub;</h3>
    <hr />
    <h2>Same property for multiple elements</h2>
    <h3>h1, h3, p &lcub;</h3>
    <h3>property: value;</h3>
    <h3>&rcub;</h3>
  </body>
</html>
