<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Question</title>
    <style>
      h1 {
        color: pink;
      }
      #greet {
        color: yellow;
      }
      .myClass {
        color: brown;
      }

      div p {
        background-color: black;
      }
      .para {
        background-color: blue;
      }
      p {
        background-color: green;
      }

      div.greetDiv .greet {
        color: green;
      }
      .greetDiv p.greet {
        color: blue;
      }
      .greetDiv .greet {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Practice Question</h1>
    <h2>For the given html & css code, what is color of h1:</h2>
    <h1 id="greet" class="myClass">Hello!</h1>
    <hr />
    <h2>For the given html & css code, what is bg-color of p:</h2>
    <div><p class="para">This is a paragraph.</p></div>
    <hr />
    <h2>
      For the given html & css code, what is the color of text "Hello World!":
    </h2>
    <div class="greetDiv">
      <p class="greet">Hello World!</p>
    </div>
  </body>
</html>
