<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input - Form Element</title>
  </head>
  <body>
    <h1>Input - Form Element</h1>
    <ul>
      <li><h3>Used to create multiple form controls</h3></li>
      <li>
        <h3>
          there are multiple types of inputs that can be created using type
          attribute
        </h3>
      </li>
    </ul>
    <hr />
    <h1>type attribute</h1>
    <h3>&lt;input&gt;</h3>
    <h3>&lt;input type="text"&gt;</h3>
    <h3>&lt;input type="password"&gt;</h3>
    <h3>&lt;input type="number"&gt;</h3>
    <h3>&lt;input type="time"&gt;</h3>
    <h3>&lt;input type="color"&gt;</h3>
    <hr />
    <form action="/action">
      <div>
        <label for="username">Username: </label>
        <input type="text" id="username" />
      </div>
      <br />
      <div>
        <label for="password">Password: </label>
        <input type="password" id="password" />
      </div>
      <br />
      <div>
        <label for="email">Email: </label>
        <input type="email" id="email" />
      </div>
      <br />
      <div>
        <label for="age">Age: </label>
        <input type="number" id="age" />
      </div>
      <br />
      <div>
        <label for="date">Date: </label>
        <input type="date" id="date" />
      </div>
      <br />
    </form>
  </body>
</html>
