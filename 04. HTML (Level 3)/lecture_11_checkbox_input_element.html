<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox - Input Element</title>
  </head>
  <body>
    <h1>Checkbox - Input Element</h1>
    <h3>&lt;input type="checkbox" name="age" id="age" checked&gt;</h3>
    <h3>&lt;label for="age"&gt; I am 18+ &lt;/label&gt;</h3>
    <hr />
    <form action="/server">
      <input type="checkbox" name="age" id="age" />
      <label for="age">I am 18+</label>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
