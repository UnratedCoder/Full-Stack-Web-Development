    <h3>Qs2. Recreate the following from using HTML :</h3>
    <form action="/server">
      <div>
        <label for="name">Name: </label>
        <input type="text" placeholder="Enter Full Name" name="full_name" />
      </div>
      <br />
      <div>
        <label for="sex">Sex:</label>
        <input type="radio" name="sex" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female" />
        <label for="female">Female</label>
      </div>
      <br />
      <div>
        <label for="country">Country:</label>
        <select name="country" id="country">
          <option>Select an option</option>
          <option value="India">India</option>
          <option value="Nepal">Nepal</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
        </select>
      </div>
      <br />
      <div>
        <label for="message">Message:</label>
        <br />
        <textarea name="message" id="message" rows="4" cols="30"></textarea>
      </div>
      <br />
      <div>
        <input
          type="checkbox"
          name="subscribe"
          value="subscribed"
          id="subscribe"
        />
        <label for="subscribe">Subscribe?</label>
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>
    <hr />
    <h3>Qs3. Recreate the following form using HTML:</h3>
    <h2>Feedback Form</h2>
    <form action="/server">
      <div>
        <label for="name">Name:</label>
        <input type="text" placeholder="Write your name" id="name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="Write your email" id="email" />
      </div>
      <br />
      <div>
        <label for="message">Message:</label>
        <br />
        <textarea name="message" id="message" rows="4" cols="35"></textarea>
      </div>
      <br />
      <div>
        <label for="rate">Rate us our of 5:</label>
        <br />
        <input type="radio" name="rate" id="one" value="1" />
        <label for="one">1</label>
        <br />
        <input type="radio" name="rate" id="two" value="2" />
        <label for="two">2</label>
        <br />
        <input type="radio" name="rate" id="three" value="3" />
        <label for="three">3</label>
        <br />
        <input type="radio" name="rate" id="four" value="4" />
        <label for="four">4</label>
        <br />
        <input type="radio" name="rate" id="five" value="5" />
        <label for="five">5</label>
      </div>
      <br />
      <br />
      <button type="submit">Send your message!</button>
    </form>
