<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Element</title>
  </head>
  <body>
    <h1>Button Element</h1>
    <h3>&lt;button&gt; submit &lt;/button&gt;</h3>
    <hr />
    <h1>type attribute</h1>
    <h3>&lt;button type="submit"&gt; submit &lt;/button&gt;</h3>
    <h3>&lt;button type="button"&gt; do something &lt;/button&gt;</h3>
    <h3>&lt;button type="reset"&gt; do something &lt;/button&gt;</h3>
    <hr />
    <h1>button using input</h1>
    <h3>&lt;input type="submit"&gt;</h3>
    <h3>&lt;input type="submit" value="click me"&gt;</h3>
    <form action="\server">
      <label for="username">Username :</label>
      <input type="text" id="username" placeholder="Enter username" />
      <br />
      <br />
      <label for="password">Password :</label>
      <input type="password" id="password" />
      <br />
      <br />
      <button type="submit">Submit</button>
      <input type="button" value="Click me" />
      <input type="submit" />
    </form>
  </body>
</html>
