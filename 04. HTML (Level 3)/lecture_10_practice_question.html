<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Question</title>
  </head>
  <body>
    <h1>Practice Question</h1>
    <h3>Create a search opion that redirects its search request to google.</h3>
    <hr />
    <form action="https://www.google.com/search">
      <div>
        <label for="google">Search on Google :</label>
        <input type="text" name="q" id="google" />
        <button type="submit">Search</button>
        <button type="reset">Reset</button>
      </div>
    </form>
    <br />
    <form action="https://www.youtube.com/results">
      <div>
        <label for="youtube">Search on YouTube :</label>
        <input type="text" name="search_query" id="youtube" />
        <button type="submit">Search</button>
        <button type="reset">Reset</button>
      </div>
    </form>
    <br />
    <form action="https://www.geeksforgeeks.org/search/">
      <div>
        <label for="gfg">Search on GeeksforGeeks :</label>
        <input type="text" name="gq" id="gfg" />
        <button type="submit">Search</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
