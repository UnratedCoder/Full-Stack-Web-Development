<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantics in Table</title>
  </head>
  <body>
    <h1>Semantics in Table</h1>
    <h3>&lt;thead&gt; &rArr; to wrap table header</h3>
    <h3>&lt;tbody&gt; &rArr; to wrap table body</h3>
    <h3>&lt;tfoot&gt; &rArr; to wrap table footer</h3>
    <hr />
    <table border="">
      <caption>
        Food menu
      </caption>
      <!-- table header -->
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <!-- table body -->
      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Samosa</td>
          <td>12</td>
        </tr>
        <tr>
          <td>Chips</td>
          <td>20</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
