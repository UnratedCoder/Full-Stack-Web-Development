<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio - Input Element</title>
  </head>
  <body>
    <h1>Radio - Input Element</h1>
    <h3>&lt;input type="radio" name="fruit" id="fruit" value="apple"&gt;</h3>
    <h3>&lt;label for="apple"&gt; Apple &lt;/label&gt;</h3>
    <h3>Note - Radio Button is used to Choose one option only.</h3>
    <hr />
    <form action="/serve">
      <input type="radio" name="fruit" id="apple" value="Apple" />
      <label for="apple">Apple</label>
      <input type="radio" name="fruit" id="mango" value="Mango" />
      <label for="mango">Mango</label>
      <input type="radio" name="fruit" id="banana" value="Banana" />
      <label for="banana">Banana</label>
      <button type="submit">Submit</button>
      <br />
      <input type="checkbox" id="math" name="subject" value="math" />
      <label for="math">Math</label>
      <input type="checkbox" id="science" name="subject" value="science" />
      <label for="science">Science</label>
      <input type="checkbox" id="english" name="subject" value="english" />
      <label for="english">English</label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
